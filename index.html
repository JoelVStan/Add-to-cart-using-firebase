<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Add to Cart</title>
</head>
<body class="bg-gray-bg m-0 p-0 select-none">
    <div class="flex flex-col items-center justify-center font-Rubik max-w-xs my-8 mx-auto">
        <img src="Assets/logo.png" alt="logo" class="w-[150px]">
        <!-- the tailwind class is lengthy and moved to input.css file -->
        <input type="text" id="input-field" placeholder="bread" class="input-class">
        <button id="add-button" class="bg-button-color text-slate-200 text-center border-none rounded-md p-[15px] text-[20px] w-72 font-medium hover:bg-gray-600">Add to cart</button>
        <ul id="shopping-list" class="w-72 p-0 text-[15px] pt-3 flex flex-wrap gap-[10px]">
        </ul>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
